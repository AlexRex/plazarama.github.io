name: Plazarama Dev Blog
description: Blogging about stuffs
meta_description: "Plazarama development blog"

aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 10
baseurl: /
domain_name: 'https://plazarama.github.io'
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'https://plazarama.github.io'
author:         'Plazarama'
authorTwitter:  ''

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
